<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <input type="text" id="email" placeholder="email" value="" />
        <input type="password" value="" placeholder="senha" id="senha" />
        <button type="button" id="button"> Enviar</button>
    </div>

    <script>
        $(function () {
            $('#button').click(function () {

                $.ajax({
                    'url': 'http://localhost:52758/api/Authentication?email=' + $('#email').val() + "&password=" + $('#senha').val(),
                    'type': 'GET',
                    success: function (response) {
                        if (response)
                            alert('usuario logado com sucesso');
                        else
                            alert('usuario e/ou senha invalida');
                    },
                    error: function () {
                        alert('erro ao solicitar o login');
                    }
                })


            })
        })

    </script>


</body>
</html>
